    volumes:
      - ./redis-3/data:/var/lib/redis
      - ./redis-3/conf/redis.conf:/usr/local/etc/redis/redis.conf
    command: redis-server /usr/local/etc/redis/redis.conf
    networks:
      redis_network:
        aliases:
          - redis-3
  redis-4:
    container_name: redis-4
    #image: redis:latest # To download the latest image
    image: redis:7.4.3 #  To download a specific version, here the version 7.4.3
    hostname: redis-4
    ports:
      - 6382:6382
    volumes:
      - ./redis-4/data:/var/lib/redis
      - ./redis-4/conf/redis.conf:/usr/local/etc/redis/redis.conf
    command: redis-server /usr/local/etc/redis/redis.conf
    networks:
      redis_network:
        aliases:
          - redis-4
  redis-5:
    container_name: redis-5
    #image: redis:latest # To download the latest image
    image: redis:7.4.3 #  To download a specific version, here the version 7.4.3
    hostname: redis-5
    ports:
