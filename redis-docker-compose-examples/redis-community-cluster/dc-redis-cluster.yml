      - 6380:6380
    volumes:
      - ./redis-2/data:/var/lib/redis
      - ./redis-2/conf/redis.conf:/usr/local/etc/redis/redis.conf
    command: redis-server /usr/local/etc/redis/redis.conf
    networks:
      redis_network:
        aliases:
          - redis-2
