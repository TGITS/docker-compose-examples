    volumes:
      - ./redis-5/data:/var/lib/redis
      - ./redis-5/conf/redis.conf:/usr/local/etc/redis/redis.conf
    command: redis-server /usr/local/etc/redis/redis.conf
    networks:
      redis_network:
        aliases:
          - redis-5
  redis-6:
    container_name: redis-6
    #image: redis:latest # To download the latest image
    image: redis:7.4.3 #  To download a specific version, here the version 7.4.3
    hostname: redis-6
    ports:
      - 6384:6384
    volumes:
      - ./redis-6/data:/var/lib/redis
      - ./redis-6/conf/redis.conf:/usr/local/etc/redis/redis.conf
    command: redis-server /usr/local/etc/redis/redis.conf
    networks:
      redis_network:
        aliases:
          - redis-6
  redisinsight:
    container_name: redisinsight
    image: redis/redisinsight:latest # To download the latest image
    env_file:
      - .env    
    environment:
      RI_APP_PORT: ${RI_APP_PORT}
      RI_APP_HOST: ${RI_APP_HOST}
      RI_LOG_LEVEL: ${RI_LOG_LEVEL}
      RI_FILES_LOGGER: ${RI_FILES_LOGGER}
      RI_REDIS_HOST: ${RI_REDIS_HOST}
    ports:
      - 5540:5540
    volumes:
      - ./redisinsight/data:/data
    networks:
      - redis_network
    depends_on:
      - redis-1
      - redis-2
      - redis-3
      - redis-4
      - redis-5
      - redis-6

networks:
  redis_network:
    driver: bridge
    name: redis-network
